


<h2 *ngIf="err; then ifError else noError"></h2>

<ng-template #ifError>
<h2>{{err}}</h2>
</ng-template>

<ng-template #noError>
  <p>Photo Works</p>
  <table>
    <tr>
      <th>ID</th>
      <th>title</th>
    </tr>
    <tr *ngFor="let item of photoData">
      <td >{{item.id}}</td>
      <td >{{item.title}}</td>
    </tr>
  </table>
</ng-template>
